{% extends "base.html" %}
{% load static %} 

{% block content %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'assets/css/board_css.css' %}?after" type="text/css"/> 
{% endblock %}
<div style='height:4rem;'>
    <br>
</div>
<div id="main">
    <div class="mypage">
        <h2 class="title"> 마이페이지 > <strong style="color: #E78125">나의 검색기록</strong> </h2>
        <section class="qna_list">
            <table class="table" style="table-layout:auto">
                <thead class="thead-light" style="display:none">
                    <tr class="text-center">
                        <th scope="col">시간</th>
                        <th scope="col">회사명</th>
                        <th scope="col">제품명</th>
                    </tr>
                </thead>
                <div class="container">
                    <tbody>
                        {% for log in logs reversed %}
                        <tr class="text-center">
                            <th scope="row" width=20% class="board_td">
                                <span>{{ log.search_date }}</span>
                            </th>
                            <td width=20% class="board_td">
                                <span>{{ log.search_company }}</span>
                            </td>
                            <td width=60% class="board_td">
                                <span>{{ log.search_name }}</span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
            </table>
            </div>
        </section>
    </div>


</div>
{% endblock %}
